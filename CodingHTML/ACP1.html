<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Susan's Restaurant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .banner {
      background-image: url('https://www.freepik.com/free-photo/tasty-pizza-near-ingredients_1994144.htm#fromView=search&page=1&position=3&uuid=c7237234-ddf0-47e6-ae5c-da49935e8c3a&query=Restaurant+website+bg+pic'); 
      background-size: cover;
      background-position: center;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .banner h1 {
      font-size: 50px;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Susan's Restaurant</div>
    <div>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <div class="banner">
    <h1>Welcome to Susan's Restaurant</h1>
  </div>

</body>
</html>
